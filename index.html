<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>HTML-CSS-Popup</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <nav class="header__menu">
                <ul class="header__list_items">
                    <li class="header__list_item"><a href="#" class="header__link link focus_item">Mail</a></li>
                    <li class="header__list_item"><a href="#" class="header__link link focus_item">Images</a></li>
                    <li class="header__list_item">
                        <input type="checkbox" id="popup_checkbox" class="header__popup_checkbox">
                        <label for="popup_checkbox" class="header__popup_label">
                            <img src="assets/popup-button.png" width="25" height="25" alt="">
                        </label>
                        <div class="header__popup">
                            <ul class="header__popup_items">
                                <li class="header__popup_item">
                                    <a href="#" class="header__popup_link link">
                                        <img src="assets/calendar.png" width="48" height="35" alt=""
                                            class="header__popup__img">
                                        <p>Calendar</p>
                                    </a>
                                </li>
                                <li class="header__popup_item">
                                    <a href="#" class="header__popup_link link">
                                        <img src="assets/mail.png" width="48" height="35" alt=""
                                            class="header__popup__img">
                                        <p>Mail</p>
                                    </a>
                                </li>
                                <li class="header__popup_item">
                                    <a href="#" class="header__popup_link link">
                                        <img src="assets/news.png" width="48" height="35" alt=""
                                            class="header__popup__img">
                                        <p>News</p>
                                    </a>
                                </li>
                                <li class="header__popup_item">
                                    <a href="#" class="header__popup_link link">
                                        <img src="assets/maps.png" width="48" height="35" alt=""
                                            class="header__popup__img">
                                        <p>Maps</p>
                                    </a>
                                </li>
                                <li class="header__popup_item">
                                    <a href="#" class="header__popup_link link">
                                        <img src="assets/files.png" width="48" height="35" alt=""
                                            class="header__popup__img">
                                        <p>Files</p>
                                    </a>
                                </li>
                                <li class="header__popup_item">
                                    <a href="#" class="header__popup_link link">
                                        <img src="assets/contacts.png" width="48" height="35" alt=""
                                            class="header__popup__img">
                                        <p>Contacts</p>
                                    </a>
                                </li>
                                <li class="header__popup_item">
                                    <a href="#" class="header__popup_link link">
                                        <img src="assets/translation.png" width="48" height="35" alt=""
                                            class="header__popup__img">
                                        <p>Translate</p>
                                    </a>
                                </li>
                                <li class="header__popup_item">
                                    <a href="#" class="header__popup_link link">
                                        <img src="assets/videos.png" width="48" height="35" alt=""
                                            class="header__popup__img">
                                        <p>Videos</p>
                                    </a>
                                </li>
                                <li class="header__popup_item">
                                    <a href="#" class="header__popup_link link">
                                        <img src="assets/search.png" width="48" height="35" alt=""
                                            class="header__popup__img">
                                        <p>Search</p>
                                    </a>
                                </li>
                                <li class="header__popup_item">
                                    <a href="#" class="header__popup_link link">
                                        <img src="assets/photos.png" width="48" height="35" alt=""
                                            class="header__popup__img">
                                        <p>Photos</p>
                                    </a>
                                </li>
                                <li class="header__popup_item">
                                    <a href="#" class="header__popup_link link">
                                        <img src="assets/apps.png" width="48" height="35" alt=""
                                            class="header__popup__img">
                                        <p>Apps</p>
                                    </a>
                                </li>
                                <li class="header__popup_item">
                                    <a href="#" class="header__popup_link link">
                                        <img src="assets/documents.png" width="48" height="35" alt=""
                                            class="header__popup__img">
                                        <p>Documents</p>
                                    </a>
                                </li>
                            </ul>
                            <input type="checkbox" id="popup_checkbox_more" class="header__popup_checkbox_more">
                            <label for="popup_checkbox_more" class="header__popup__label_more">More</label>
                            <div class="header__popup__more">
                                <ul class="header__popup_items">
                                    <li class="header__popup_item">
                                        <a href="#" class="header__popup_link link">
                                            <img src="assets/chat.png" width="48" height="35" alt=""
                                                class="header__popup__img">
                                            <p>Chat</p>
                                        </a>
                                    </li>
                                    <li class="header__popup_item">
                                        <a href="#" class="header__popup_link link">
                                            <img src="assets/classroom.png" width="48" height="35" alt=""
                                                class="header__popup__img">
                                            <p>Classroom</p>
                                        </a>
                                    </li>
                                    <li class="header__popup_item">
                                        <a href="#" class="header__popup_link link">
                                            <img src="assets/blogs.png" width="48" height="35" alt=""

                                        </a>
                                    </li>
                                    <li class="header__popup_item">

                                    </li>

                                                class="header__popup__img">
                                            <p>Setting</p>
                                        </a>
                                    </li>
                                    <li class="header__popup_item">
                                        <a href="#" class="header__popup_link link">
                                            <img src="assets/mic.png" width="48" height="35" alt=""
                                                class="header__popup__img">
                                            <p>Microphone</p>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </li>
                    <li class="header__list_item">
                        <a href="#" class="header__link focus_item">
                            <img src="assets/bell.png" width="25" height="25" alt="" >
                        </a>
                    </li>
                    <li class="header__list_item">
                        <a href="https://github.com/NadiaVorontsova?tab=repositories" target="_blank" class="header__link focus_item">
                            <img src="assets/favicon.png" class="header__photo focus_item" width="25" height="25" alt=""></img>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

</html>
